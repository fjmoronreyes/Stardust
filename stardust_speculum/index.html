<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARDUST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>STARDUST</h1>
    <div class="search-container">
        <div class="search-bar">
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">Filtros</button>
                <div id="dropdownContent" class="dropdown-content">
                    <a href="#" onclick="addFilter('title')">Título</a>
                    <a href="#" onclick="addFilter('author')">Autor</a>
                    <a href="#" onclick="addFilter('editorial')">Editorial</a>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button class="search-btn" onclick="searchBooks()"><i class="fas fa-book"></i></button>
        </div>
        <div id="selectedFilters" class="selected-filters"></div>
        <div class="button-group">
            <button onclick="searchBooks()">Buscar</button>
            <button onclick="resetFilters()">Limpiar Búsqueda</button>
        </div>
    </div>
    <div id="results" class="results"></div>
    <button class="scroll-to-top" onclick="scrollToTop()">&#11014;</button>
    <script src="script.js"></script>
</body>
</html>
