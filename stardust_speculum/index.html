<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Stardust</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">
    <link rel="stylesheet" type="text/css" href="css/results.css">
</head>
<body>
    <h1>Archivo Stardust</h1>
    <div class="container">
        <div class="search-group">
            <div class="dropdown">
                <button class="filter-button">
                    <img src="./images/filter_nobg.png" alt="Filtros" style="height: 60px;">
                </button>
                <div id="dropdownContent" class="dropdown-content">
                    <a href="#" onclick="addFilter('title')">Título</a>
                    <a href="#" onclick="addFilter('author')">Autor</a>
                    <a href="#" onclick="addFilter('editorial')">Editorial</a>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button class="search-button" onclick="searchBooks()">
                <img src="./images/star_nobg.png" alt="Buscar" style="height: 60px;">
            </button>
        </div>
        <div id="selectedFilters" class="selected-filters"></div>
        <div class="button-group">
            <button class="action-button" onclick="resetFilters()">Limpiar Búsqueda</button>
        </div>
        <div class="view-buttons">
            <button class="view-button" id="simple-view" onclick="setViewMode('simple')">Información Simple</button>
            <button class="view-button" id="complete-view" onclick="setViewMode('complete')">Información Completa</button>
        </div>
        <div id="results" class="results"></div>
    </div>
    <button id="scrollToTopBtn" onclick="scrollToTop()">
        <div class="scroll-icon">
            <span>⬆️</span>
        </div>
    </button>
    <script src="js/filters.js"></script>
    <script src="js/search.js"></script>
    <script src="js/results.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/main.js"></script>
    <script src="js/viewMode.js"></script> <!-- Add new script -->
</body>
</html>
