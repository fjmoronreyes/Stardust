<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust - Consultar Archivo</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/results.css">
</head>
<body>
    <header>
        <h1>Stardust - Consultar Archivo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../menu/index.html">Inicio</a></li>
            <li><a href="../archive/archive.html">Archivo</a></li>
            <li><a href="../catalogue/catalogue.html">Catálogo</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="search-group">
                <div class="dropdown">
                    <button class="filter-button">
                        <img src="images/filter_nobg.png" alt="Filtros" style="height: 60px;">
                    </button>
                    <div id="dropdownContent" class="dropdown-content">
                        <a href="#" onclick="addFilter('title')">Título</a>
                        <a href="#" onclick="addFilter('author')">Autor</a>
                        <a href="#" onclick="addFilter('editorial')">Editorial</a>
                    </div>
                </div>
                <input type="text" id="searchInput" placeholder="Buscar...">
                <div class="button-container">
                    <button class="search-button" onclick="searchBooks()">
                        <img src="images/star_nobg.png" alt="Buscar" style="height: 60px;">
                    </button>
                    <button class="erase-button" onclick="resetFilters()">
                        <img src="images/eraser_nogb.png" alt="Limpiar Búsqueda" style="height: 60px;">
                    </button>
                </div>
            </div>
            <div class="view-buttons">
                <button class="view-button" id="simple-view" onclick="setViewMode('simple')">Simple</button>
                <button class="view-button" id="complete-view" onclick="setViewMode('complete')">Completa</button>
            </div>
            <div id="selectedFilters" class="selected-filters"></div>
            <div id="results" class="results"></div>
        </div>
        <button id="scrollToTopBtn" onclick="scrollToTop()">
            <div class="scroll-icon">
                <span>⬆️</span>
            </div>
        </button>
    </main>
    <footer>
        <p>&copy; 2024 Stardust System. All rights reserved.</p>
    </footer>
    <script src="js/filters.js"></script>
    <script src="js/search.js"></script>
    <script src="js/results.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/main.js"></script>
    <script src="js/viewMode.js"></script>
</body>
</html>
